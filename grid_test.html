<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.6.0.min.js"></script>    
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="main container-fluid">
                <div class="row bg-light text-dark py-5">
                    <div class="col-md-8 offset-md-2">
                        <p class="fs-5 text-center fw-bold">お問い合わせありがとうございました。<br>お送りいただきました内容を確認の上、折り返しご連絡させていただきます。</p>
                    </div>
                    <ul id="contents_list"></ul>
                </div>
            </div>
        </div>
    </body>
    
    <script>
        const endpoint = "https://script.google.com/macros/s/AKfycbzTcgWSLWEYzxa36Ta9ZnHY9AIDlL-euF-JM1KGBrFq4y37-EXL0hVr9Mwp_xUXo2O5PQ/exec";                        
        //APIを使って非同期データを取得する
        fetch(endpoint)
        .then(response => response.json())
        .then(data => {
            for (var i in data) {
                $("#contents_list").append("<li>" + data[i].お祝いメッセージ + "</li>");
            }
        });
    </script>
</html>
